<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邀请注册</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta content="telephone=no" name="format-detection">
    <meta name="applicable-device" content="mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <link rel="stylesheet" href="./css/m_style.css">
</head>
<body>
<div id="page">

    <div>
        <img src="/image/bg_1.png" alt="" width="100%">
    </div>
    <div class="logo">
        <div class="logo-info">
            <div class="logo-content">
                <img class="logo-img" src="/image/bg_3.png" alt="" style="width: 16rem;">
                <div class="title">多语咖APP</div>
            </div>
            <div style="text-align: center;margin-top: 1rem">
                <img src="/image/bg_4.png" alt="" style="width: 16rem;">
            </div>
        </div>
    </div>


    <div class="form-content">

        <div class="form-item">
            <div class="input-border">
                <input type="text" class="input" name="phone" placeholder="请输入手机号">
                <span class="send-btn" id="sendBtn">发送验证码</span>
            </div>
        </div>

        <div class="form-item">
            <div class="input-border">
                <input type="text" class="input" name="verify" placeholder="请输入验证码">
            </div>
        </div>

        <div class="btn-box">
            <button class="btn" id="register">注 册</button>
        </div>
    </div>

</div>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/register.js"></script>
</body>
</html>
