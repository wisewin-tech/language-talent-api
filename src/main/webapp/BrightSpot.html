<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/quill.bubble.css">
    <link rel="stylesheet" href="./css/quill.core.css">
    <link rel="stylesheet" href="./css/quill.snow.css">
    <style>
        #page{
            padding: 6px 12px;
        }
    </style>
</head>
<body>
<div id="page" class="ql-editor">

</div>
<script src="./js/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        var id = getUrl('id');
        var page = getUrl('page');
        if(page=="language"){//语言亮点
            getData(id, 'language');
        }else if(page == "curriculum"){//课程亮点
            getData(id,'course');
        }
    });

    function getData(id, page) {
        $.ajax({
            url: '/other/queryLightspot',
            type: 'POST',
            dataType: 'json',
            data: {id: id, type: page},
            success: function (response) {
                $('#page').html(response.msg);
            }
        })
    }

    function getUrl(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (name) {
            if (r != null)
                return decodeURI(r[2]);
            return null;
        } else {
            r = window.location.search.substr(1);
            if (r != null)
                return decodeURI(r);
            return null;
        }
    }
</script>
</body>
</html>
